<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Destructor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-y: auto !important;
        }
        input[type="range"] {
            accent-color: #0891b2; /* Dunkleres Cyan für besseren Kontrast */
        }
        #canvas-container {
            width: 100%;
            max-width: 768px; /* Entspricht der Viewbox-Größe für 1:1 Mapping */
            aspect-ratio: 1 / 1;
            cursor: move; /* Zeigt an, dass die Fläche verschiebbar ist */
        }
        #download-btn:disabled, #generate-char-btn:disabled {
            cursor: not-allowed;
            background-color: #67e8f9;
        }
        .spinner {
            border-color: transparent;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col md:flex-row items-center justify-center p-4 md:p-8 gap-4 md:gap-8">

    <!-- Container für die p5.js Canvas -->
    <div id="canvas-container" class="shadow-2xl rounded-2xl overflow-hidden w-full md:w-auto"></div>

    <!-- Container für die Steuerungselemente -->
    <div class="w-full max-w-sm bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl p-4 md:p-6 border border-gray-200 self-center">
        <h1 class="text-xl md:text-2xl font-bold text-cyan-700 text-center mb-4 md:mb-6">SVG Destructor</h1>
        
        <!-- Zeichen-Eingabe -->
        <div class="bg-cyan-50 border-2 border-cyan-200 rounded-xl p-3 md:p-4 mb-4 md:mb-6">
            <h2 class="text-base md:text-lg font-semibold text-cyan-800 mb-2 md:mb-3 text-center">Zeichen laden</h2>
            <div>
                <label for="char-input" class="text-xs font-medium text-gray-600">Buchstabe/Ziffer eingeben</label>
                <div class="flex gap-2">
                    <input id="char-input" type="text" maxlength="1" placeholder="z.B. B" value="A" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition">
                </div>
            </div>
        </div>

        <div class="space-y-3 md:space-y-4">
            <!-- Regler -->
            <div>
                <label for="density" class="flex justify-between items-center text-xs font-medium text-gray-600">
                    <span>Grid-Auflösung</span>
                    <span id="density-value" class="font-mono text-cyan-700">20</span>
                </label>
                <input id="density" type="range" min="5" max="50" value="20" step="1" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
            </div>
            <div>
                <label for="noise" class="flex justify-between items-center text-xs font-medium text-gray-600">
                    <span>Störung (Lücken)</span>
                    <span id="noise-value" class="font-mono text-cyan-700">0.50</span>
                </label>
                <input id="noise" type="range" min="0" max="1" value="0.5" step="0.01" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
            </div>
            <div>
                <label for="focus" class="flex justify-between items-center text-xs font-medium text-gray-600">
                    <span>Lücken-Fokus</span>
                    <span id="focus-value" class="font-mono text-cyan-700">1.00</span>
                </label>
                <input id="focus" type="range" min="0.1" max="10" value="1.0" step="0.1" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
            </div>
            <div>
                <label for="jitter" class="flex justify-between items-center text-xs font-medium text-gray-600">
                    <span>Verschiebung (Jitter)</span>
                    <span id="jitter-value" class="font-mono text-cyan-700">2</span>
                </label>
                <input id="jitter" type="range" min="0" max="20" value="2" step="1" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
            </div>
            <div>
                <label for="pixelSize" class="flex justify-between items-center text-xs font-medium text-gray-600">
                    <span>Größen-Variation</span>
                    <span id="pixelSize-value" class="font-mono text-cyan-700">1.0</span>
                </label>
                <input id="pixelSize" type="range" min="0.1" max="2.0" value="1.0" step="0.1" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>
        <div class="mt-4 md:mt-6 text-center">
            <button id="download-btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 md:py-3 px-4 rounded-lg transition-all duration-300 ease-in-out text-sm md:text-base flex items-center justify-center">
                <span class="btn-text">SVG Herunterladen</span>
                <div class="spinner w-5 h-5 rounded-full border-2 border-white hidden"></div>
            </button>
        </div>
    </div>

    <script>
        // --- UI-Elemente ---
        const sliders = {
            density: document.getElementById('density'),
            noise: document.getElementById('noise'),
            focus: document.getElementById('focus'),
            jitter: document.getElementById('jitter'),
            pixelSize: document.getElementById('pixelSize'),
        };
        const downloadBtn = document.getElementById('download-btn');
        const charInput = document.getElementById('char-input');
        
        // --- Globale Variablen ---
        const BG_COLOR = '#ffffff';
        const FG_COLOR = '#000000';
        const CANVAS_SIZE = 768;
        let noiseSeedValue;
        let offscreenCanvas;
        let offscreenCtx;
        let offscreenImageData;
        let p5Instance; 

        // Variablen für Drag&Drop
        let charOffsetX = 0;
        let charOffsetY = 0;
        let isDragging = false;
        let dragStartX, dragStartY;


        // --- p5.js Sketch ---
        const sketch = (p) => {
            p5Instance = p; 
            
            p.setup = () => {
                const container = document.getElementById('canvas-container');
                const canvas = p.createCanvas(CANVAS_SIZE, CANVAS_SIZE);
                canvas.parent(container);
                p.noLoop();
                noiseSeedValue = p.random(10000);
                p.noiseSeed(noiseSeedValue);
                
                setupOffscreenCanvas();
                updateCharacterCanvas(charInput.value); // Initialen Buchstaben zeichnen
                addEventListeners();
                updateLabels();
                p.redraw();
            };

            p.draw = () => {
                const resolution = parseInt(sliders.density.value);
                const threshold = parseFloat(sliders.noise.value);
                const focus = parseFloat(sliders.focus.value);
                const jitter = parseFloat(sliders.jitter.value);
                const sizeVariation = parseFloat(sliders.pixelSize.value);

                p.background(BG_COLOR);
                p.fill(FG_COLOR);
                p.noStroke();
                p.rectMode(p.CORNER);
                
                const step = CANVAS_SIZE / resolution;
                const baseSize = step * 0.9; 
                
                let noiseGenerator;
                 new p5(p_temp => {
                    p_temp.setup = () => { p_temp.noCanvas(); p_temp.noiseSeed(noiseSeedValue); noiseGenerator = p_temp.noise; };
                });

                for (let x = 0; x < CANVAS_SIZE; x += step) {
                    for (let y = 0; y < CANVAS_SIZE; y += step) {
                        if (isPixelSet(Math.floor(x + step / 2), Math.floor(y + step / 2))) {
                            const noiseValue = noiseGenerator(x * focus * 0.01, y * focus * 0.01);
                            
                            if (noiseValue > threshold) {
                                const jitterX = p.random(-jitter, jitter);
                                const jitterY = p.random(-jitter, jitter);
                                const size = baseSize * p.random(1.0, sizeVariation);
                                p.rect(x + jitterX, y + jitterY, size, size);
                            }
                        }
                    }
                }
            };

            // Event-Handler für Drag & Drop
            p.mousePressed = () => {
                if (p.mouseX > 0 && p.mouseX < CANVAS_SIZE && p.mouseY > 0 && p.mouseY < CANVAS_SIZE) {
                    isDragging = true;
                    dragStartX = p.mouseX - charOffsetX;
                    dragStartY = p.mouseY - charOffsetY;
                }
            };

            p.mouseDragged = () => {
                if (isDragging) {
                    charOffsetX = p.mouseX - dragStartX;
                    charOffsetY = p.mouseY - dragStartY;
                    updateCharacterCanvas(charInput.value);
                }
            };

            p.mouseReleased = () => {
                isDragging = false;
            };
        };
        
        function setupOffscreenCanvas() {
            offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = CANVAS_SIZE;
            offscreenCanvas.height = CANVAS_SIZE;
            offscreenCtx = offscreenCanvas.getContext('2d', { willReadFrequently: true });
        }

        function updateCharacterCanvas(char) {
            offscreenCtx.fillStyle = FG_COLOR;
            offscreenCtx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            const fontSize = 800;
            offscreenCtx.font = `bold ${fontSize}px "Inter", sans-serif`;
            offscreenCtx.textAlign = 'center';
            offscreenCtx.textBaseline = 'middle';

            const x = CANVAS_SIZE / 2 + charOffsetX;
            const y = CANVAS_SIZE / 2 + charOffsetY;
            offscreenCtx.fillText(char, x, y);
            
            offscreenImageData = offscreenCtx.getImageData(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            if (p5Instance) {
                p5Instance.redraw();
            }
        }
        
        function isPixelSet(x, y) {
            if (!offscreenImageData || x < 0 || y < 0 || x >= CANVAS_SIZE || y >= CANVAS_SIZE) return false;
            const index = (y * CANVAS_SIZE + x) * 4 + 3;
            return offscreenImageData.data[index] > 128; 
        }

        function addEventListeners() {
            Object.values(sliders).forEach(slider => slider.addEventListener('input', () => {
                updateLabels();
                p5Instance.redraw();
            }));
            downloadBtn.addEventListener('click', generateAndDownloadSVG);
            charInput.addEventListener('input', (e) => {
                const char = e.target.value.trim().charAt(0).toUpperCase();
                e.target.value = char;
                if(char) {
                    updateCharacterCanvas(char);
                }
            });
        }

        async function generateAndDownloadSVG() {
            toggleLoading(downloadBtn, true);
            try {
                await new Promise(resolve => setTimeout(resolve, 10));

                const resolution = parseInt(sliders.density.value);
                const threshold = parseFloat(sliders.noise.value);
                const focus = parseFloat(sliders.focus.value);
                const jitter = parseFloat(sliders.jitter.value);
                const sizeVariation = parseFloat(sliders.pixelSize.value);

                const step = CANVAS_SIZE / resolution;
                const baseSize = step * 0.9;
                
                let noiseGenerator;
                new p5(p => { p.setup = () => { p.noCanvas(); p.noiseSeed(noiseSeedValue); noiseGenerator = p.noise; }; });

                let rectElements = '';
                for (let x = 0; x < CANVAS_SIZE; x += step) {
                    for (let y = 0; y < CANVAS_SIZE; y += step) {
                        if (isPixelSet(Math.floor(x + step / 2), Math.floor(y + step / 2))) {
                            const noiseValue = noiseGenerator(x * focus * 0.01, y * focus * 0.01);
                            if (noiseValue > threshold) {
                                const jitterX = (Math.random() - 0.5) * 2 * jitter;
                                const jitterY = (Math.random() - 0.5) * 2 * jitter;
                                const size = baseSize * (1.0 + (Math.random() * (sizeVariation - 1.0)));
                                rectElements += `<rect x="${x + jitterX}" y="${y + jitterY}" width="${size}" height="${size}" fill="${FG_COLOR}" />\n`;
                            }
                        }
                    }
                }
                
                const svgContent = `
                    <svg width="768" height="768" viewBox="0 0 768 768" xmlns="http://www.w3.org/2000/svg">
                        ${rectElements}
                    </svg>
                `;
                downloadSVG(svgContent);

            } catch(e) {
                console.error("Fehler bei der SVG-Generierung:", e);
                alert("Ein Fehler ist aufgetreten. Der Export konnte nicht abgeschlossen werden.");
            } finally {
                toggleLoading(downloadBtn, false);
            }
        }
        
        function downloadSVG(svgContent) {
            const blob = new Blob([svgContent.trim()], {type: "image/svg+xml;charset=utf-8"});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'destructured_shape.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        function toggleLoading(button, isLoading) {
            if (!button) return;
            const text = button.querySelector('.btn-text');
            const spinner = button.querySelector('.spinner');
            if (isLoading) {
                button.disabled = true;
                if(text) text.classList.add('hidden');
                if(spinner) spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                if(text) text.classList.remove('hidden');
                if(spinner) spinner.classList.add('hidden');
            }
        }

        function updateLabels() {
            Object.keys(sliders).forEach(key => {
                const valueEl = document.getElementById(`${key}-value`);
                if (valueEl) {
                    let value = parseFloat(sliders[key].value);
                    if (['jitter', 'density'].includes(key)) {
                        valueEl.textContent = parseInt(value);
                    } else {
                        valueEl.textContent = value.toFixed(2);
                    }
                }
            });
        }

        new p5(sketch);
    </script>
</body>
</html>
